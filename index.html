<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <h1>NAME of the Best Basketball Player of ALL TIME!</h1><br>
    <div class="top-section">
        <img id="image" src="https://basketballideology.com/wp-content/uploads/2016/05/best-basketball-nets-400x300.png" width="20%" height="40%"></img>
            <div id="alert-zone1"></div>
            <div id="alert-zone2"></div>
    </div>
    <h2>(Press any key to start)</h2><br>
    <section>
        <div class="win-counter-section">
            Wins
            <div id="win-number-here"></div>
        </div><br>
    </section>
        <section class="s1">
            <div class="word-section">
                Basketball Player's Name
                <div id="guessed-letters-here">
                    <p id=p1>
                        <div id="firstL">_</div>
                        <div id="secondL">_</div>
                        <div id="thirdL">_</div>
                        <div id="fourthL">_</div>
                    </p>
                    <br>
                    <p id=p2>
                        <div id="fifthL">_</div>
                        <div id="sixthL">_</div>
                        <div id="seventhL">_</div>
                        <div id="eigthL">_</div>
                        <div id="ninthL">_</div>
                        <div id="tenthL">_</div>
                    </p>
                </div>
            </div><br>
        </section>
        <section class="s2">
                <div class="remaining-counter-section">
                        Number of Guesses Remaining
                    <div id="remaining-numbers-here"></div>
                </div><br>
                    <div class="used-letter-section">
                            Letters Already Used
                        <div id="used-letters-here"></div>
                    </div><br>
                        <div id="game-message"></div><br>
        </section>

    <script src="assets/javascript/game.js"></script>

    </body>

</html>
